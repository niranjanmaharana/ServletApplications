<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Session Tracking</title>
</head>
<body>
	<form action="furl" name="form1" method="post">
		<table align="center" width="350">
			<caption style="color:red; font-weight:bold; font-size:20;">Session Tracking by using form fields</caption>
			<tr>
				<td>Name</td>
				<td><input type="text" name="name" required></td>
			</tr>
			<tr>
				<td>Father Name</td>
				<td><input type="text" name="fname" required></td>
			</tr>
			<tr>
				<td>Maritial Status</td>
				<td>
					<input type="radio" name="mStatus" value="single">Single
					<input type="radio" name="mStatus" value="married">Married
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="submi" value="Continue"></td>
			</tr>
		</table>
	</form>
</body>
</html>
